# render.yaml
services:
  - type: web
    name: professional-headshots-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: professional-headshots-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: professional-headshots-redis
          type: redis
          property: connectionString
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false

databases:
  - name: professional-headshots-db
    plan: free

redis:
  - name: professional-headshots-redis
    plan: free